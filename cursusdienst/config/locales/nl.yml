nl:
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      only_day: "%e"

    day_names:
      - zondag
      - maandag
      - dinsdag
      - woensdag
      - donderdag
      - vrijdag
      - zaterdag
    abbr_day_names:
      - zon
      - maa
      - din
      - woe	
      - don
      - vri
      - zat

    month_names:
      - ~
      - januari
      - februari
      - maart
      - april
      - mei
      - juni
      - juli
      - augustus
      - september
      - oktober
      - november
      - december
    abbr_month_names:
      - ~
      - jan
      - feb
      - mar
      - apr
      - mei
      - jun
      - jul
      - aug
      - sep
      - okt
      - nov
      - dec
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a %d %b %Y %H:%M:%S %Z"
      short: "%d %b %H:%M"
      long: "%d %B %Y %H:%M"
      time: "%H:%M"
      only_second: "%S"
    am: "'s ochtends"
    pm: "'s middags"

  support:
    array:
      words_connector: ", "
      two_words_connector: " en "
      last_word_connector: " en "

    select:
      prompt: "Selecteer"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 2
      significant: false
      strip_insignificant_zeros: false

    currency:
      format:
        format: "%u%n"
        unit: "â‚¬"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
      decimal_units:
        format: "%n %u"
        units:
          unit: ""
          thousand: "duizend"
          million: "miljoen"
          billion: "miljard"
          trillion: "biljoen"
          quadrillion: "biljard"

  datetime:
